<!doctype html>
<html class="no-js" lang="">
  <head>
    <title></title>
      <link rel="stylesheet" href="css/base.css">
      <link rel="stylesheet" href="css/layout.css">
      <link rel="stylesheet" href="css/modules.css">
      <link rel="stylesheet" href="css/states.css">
      <link rel="stylesheet" href="css/themes.css">
      <script src="js/vendor/modernizr-2.8.3.min.js"></script>
  </head>
  <body class="container">
    <header class="twelve columns top">
      <ul class="header_nav three columns offset-by-one">
        <li>About</li>
        <li>Latest</li>
      </ul>
      <div class="four columns">
      <img class="logo" src="https://pbs.twimg.com/profile_images/1043251063/twitter-logo.png">
      </div>
      <ul class="header_nav four columns">
        <li>Categories</li>
        <li>Buy it now</li>
      </ul>
    </header>
    <main class="twelve columns">
      <section class="ten columns offset-by-one column">
      <img class="main_img" src="http://static1.squarespace.com/static/543094d8e4b0c2e1c2eb5d4f/5439d301e4b0dca077dd65c5/54b8a19ae4b0a3e130db1da8/1426437417498/13134+P+Page8+I21+by+roost.jpg?format=1000w" alt="">
      </section>
      <section class="twelve columns email">
        <p class="signup four columns offset-by-four column">Subcribe here for offers and updates!</p>
        <form class= "six columns offset-by-three email_form">
        <input id="email" type="email" placeholder="email">
        <button>Submit</button>
        </form>
      </section>
      <section class="twelve columns social">
        <ul class="social six columns offset-by-three columns">
          <li class="icon-facebook3"></li>
          <li class="icon-twitter3"></li>
          <li class="icon-pinterest"></li>
        </ul>
      </section>
    </main>
    <footer class="twelve columns">
      <p>&copy Copyright The Barron Collection 2015</p>
    </footer>
  </body>
</html>
